<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Secret Lab</title>
    </head>
    <body>
        <div class="main-content">
            <div class="best-work">
                <h1>This feature is support only 1030px</h1>
            </div>
            <div class="item-page">
                <div class="canvas-container">
                    <canvas id="myCanvas" width="1024" height="768"></canvas>
                </div>
                <div class="form-container container">
                    <div class="selected image">
                        Image 1
                    </div>
                    <div>
                        <div style="padding-bottom:10px;display: flex; justify-content: space-around">
                            <a href="#" id="back-image-btn" class="action-btn" data-action="back">Back</a>
                            <i> <span class="current-image-index">0</span> of <span class="total-uploaded">0</span></i>
                            <a href="#" id="next-image-btn" class="action-btn" data-action="next">Next</a>
                        </div>
                        <input type="file" id="uploadBtn" name="Upload File" accept ="image/*">
                    </div>
                </div>
                <div class="information-container container">
                    <div id="annotationHolder0">
                        <label for="annotation0" id="annotation0-label">Annotation for Image 1</label>
                        <div class="annotation-input-holder">
                            <div>
                                <input type="text" id="annotation0" data-index="0"  value="" class="annotation">
                            </div>
                            <div class="delete-btn-holder">
                                <a href="#" >Delete</a>
                            </div>
                        </div>

                    </div>
                    <div id="annotationHolder1" class="annotation">
                        <label for="annotation1" id="annotation1-label">Annotation for Image 2</label>
                        <div class="annotation-input-holder">
                            <div>
                                <input type="text" id="annotation1" data-index="1"  value="" class="annotation">
                            </div>
                            <div class="delete-btn-holder">
                                <a href="#" >Delete</a>
                            </div>
                        </div>
                    </div>
                    <div id="annotationHolder2" class="annotation">
                        <label for="annotation2" id="annotation2-label">Annotation for Image 3</label>
                        <div class="annotation-input-holder">
                            <div>
                                <input type="text" id="annotation2" data-index="2"  value="" class="annotation">
                            </div>
                            <div class="delete-btn-holder">
                                <a href="#" >Delete</a>
                            </div>
                        </div>
                    </div>
                    <div id="annotationHolder3" class="annotation">
                        <label for="annotation3" id="annotation3-label">Annotation for Image 4</label>
                        <div class="annotation-input-holder">
                            <div>
                                <input type="text" id="annotation3" data-index="3"  value="" class="annotation">
                            </div>
                            <div class="delete-btn-holder">
                                <a href="#" >Delete</a>
                            </div>
                        </div>
                    </div>
                    <div id="annotationHolder4" class="annotation">
                        <label for="annotation4" id="annotation4-label">Annotation for Image 5</label>
                        <div class="annotation-input-holder">
                            <div>
                                <input type="text" id="annotation4" data-index="4" value="" class="annotation">
                            </div>
                            <div class="delete-btn-holder">
                                <a href="#" >Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="main.js"></script>
    </body>
</html>
